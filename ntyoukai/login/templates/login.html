{% extends "base.html" %}
{% block main_content %}
<h1>Login!</h1>
<form action="#" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    {% if failed %}
    <p>Wrong username or password.</p>
    {% endif %}
    <p><input type="submit" value="login"></p>
</form>
<p><a href="{% url 'ntyoukai.login.views.register' %}">Register</a></p>
{% endblock %}
